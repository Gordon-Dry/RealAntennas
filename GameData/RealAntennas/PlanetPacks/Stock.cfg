                @City2[*TrackingStation],*
                {
                    commnetStation = True
                    snapToSurface = True
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                }
                @City2[*TrackingStation],*
                {
                    LOD
                    {
                        Value
