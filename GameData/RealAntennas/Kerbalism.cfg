// Testing Kerbalism reliability integration
@PART:HAS[@MODULE[ModuleRealAntenna]:HAS[#referenceGain[<1.01]],@MODULE[ModuleCommand],#CrewCapacity[<1]]:NEEDS[Kerbalism,FeatureReliability]:AFTER[zzzKerbalismDefault]
{
	MODULE
	{
		name = Reliability
		type = ModuleDataTransmitter
		title = Data Transmitter
		redundancy = Communication
		repair = Engineer
		mtbf = 72576000
		extra_cost = 0.5
		extra_mass = 0.01
		rated_radiation = 0.12
		radiation_decay_rate = 1
	}
}

